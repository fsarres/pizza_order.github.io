<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza order form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Create Your Own Pizza</h1>
    <div class="createOrder">
      <h3>Available Crusts</h3>
      <p>Original</p>
      <p>Thin Crust</p>

      <h3>Available Sauces</h3>
      <p>Classic Tomato</p>
      <p>Spicy Marinara</p>
      <p>White Garlic Sauce</p>

      <h3>Available Toppings</h3>
      <p>Chicken</p>
      <p>Pepperoni</p>
      <p>Cheese</p>
      <p>Mushrooms</p>
      <p>Baby Spinach</p>
      <p>Olives</p>
    </div>
    <br />
    <div class="menu">
      <form>
        <label for="crust">Choose Your Crust:</label>
        <input type="text" id="crust" required /><br />

        <label for="sauce:">Choose Your Sauce:</label>
        <input type="text" id="sauce" required /><br /><br />

        <label for="topping1:">Topping 1:</label>
        <input type="text" id="topping1" />

        <label for="topping2:">Topping 2:</label>
        <input type="text" id="topping2" />

        <label for="topping3:">Topping 3:</label>
        <input type="text" id="topping3" /> <br /><br />

        <button type="submit" id="btn">Create Order</button>
      </form>
    </div>
    <br />
    <div id="order">
      <p>Completed Pizza Order:</p>
      <div id="pizzaOrder"></div>
      <div id="toppings"></div>
      <p>Sales Total:</p>
      <div id="total">$</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
